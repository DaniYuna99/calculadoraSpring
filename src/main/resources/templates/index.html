<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<h1> Calculadora </h1>
	
		<form th:action="@{resolver}" th:object="${calculadora}">
						
			<label for="num1"> Primer número: </label>
			<input type="number" th:field="*{num1}" id="num1" name="num1" placeholder="Introduce el primer número"> <br>
			<span th:if="${#fields.hasErrors('num1')}" th:errors="*{num1}" class="help-block" id="id-error"> </span>				

			<label for="operador"> Operador: </label>
	
			<select id="operador" name="operador"> 
				<option th:value="*{1}"> + </option>
				<option th:value="*{2}"> - </option>
			</select> <br>
						
			<label for="num2"> Segundo número: </label>
			<input type="number" th:field="*{num2}" id="num2" name="num2" placeholder="Introduce el segundo número"> <br>
			<span th:if="${#fields.hasErrors('num2')}" th:errors="*{num2}" class="help-block" id="id-error"> </span>				

			<button type="submit" id="botonSubmit" name="botonSubmit"> Calcular </button>
		</form>
		
		<div> 
			<p> Resultado: 
				<span th:text="${resultado}"> </span>
			</p>
		</div>
		
	</div>
	
	<!--
	<div th:classapend="${#fields.hasErrors('num1')} ? 'has-error'">
		<span th:if="${#fields.hasErrors("num1")}" th:errors="*{num1}"> Errores</span>
	</div>
	-->
</body>
</html>
